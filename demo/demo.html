<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">

    <title>计算机图形学</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #b {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<div id="b">计算机图形学</div>
</body>

<script id="vs" type="notjs">
uniform mat4 u_projection;
uniform mat4 u_world;
uniform mat4 u_localMatrix;
uniform mat4 u_worldInverseTranspose;

attribute vec4 position;
attribute vec3 normal;

varying vec3 v_normal;

void main() {
    gl_Position = u_projection * u_world * u_localMatrix * position;
    
    //重定向法向量并传递
    v_normal = mat3(u_worldInverseTranspose) * normal;
    //v_normal = normal;
}
</script>
<script id="fs" type="notjs">
precision mediump float;

//临时颜色，将来用纹理嘻嘻wbnmsl图形学
uniform vec4 u_color;
uniform vec3 u_reverseLightDirection;

//传递来的
varying vec3 v_normal;


void main() {
   // 由于 v_normal 是插值出来的，和有可能不是单位向量，
   // 可以用 normalize 将其单位化。
   vec3 normal = normalize(v_normal);
 
   float light = dot(u_reverseLightDirection,normal);
 
   gl_FragColor = u_color;
 
   // 将颜色部分（不包括 alpha）和 光照相乘
   gl_FragColor.rgb *= light;
}
</script>
<script src="../twgl-full.js"></script>
<script src="demo.js"></script>
</html>
